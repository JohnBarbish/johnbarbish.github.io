# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
    - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      -             - name: Setup Ruby Pkgs
  # You may pin to the exact commit or the version.
  # uses: ruby/setup-ruby-pkgs@1493c009477b19efcb54cfaf72b5f9d1fd6ba86c
  uses: ruby/setup-ruby-pkgs@v1.33.2
  with:
    # Used by ruby/setup-ruby.  Ruby version.
See https://github.com/ruby/setup-ruby/blob/master/README.md and
https://github.com/ruby/setup-ruby/blob/master/action.yml.
A value of 'none' will bypass running ruby/setup-ruby.

    ruby-version: # optional, default is default
    # Used by ruby/setup-ruby.  The version of Bundler to install.
See https://github.com/ruby/setup-ruby/blob/master/README.md and
https://github.com/ruby/setup-ruby/blob/master/action.yml.

    bundler: # optional, default is default
    # Used by ruby/setup-ruby.  Run 'bundle install', and cache the result automatically.
See https://github.com/ruby/setup-ruby/blob/master/README.md and
https://github.com/ruby/setup-ruby/blob/master/action.yml.

    bundler-cache: # optional, default is false
    # Used by ruby/setup-ruby.  Runs `gem update --system`.
See https://github.com/ruby/setup-ruby/blob/master/README.md and
https://github.com/ruby/setup-ruby/blob/master/action.yml.

    rubygems: # optional, default is default
    # Used by ruby/setup-ruby.  The working directory to use for resolving paths for
.ruby-version, .tool-versions and Gemfile.lock.
See https://github.com/ruby/setup-ruby/blob/master/README.md and
https://github.com/ruby/setup-ruby/blob/master/action.yml.

    working-directory: # optional, default is .
    # Used by ruby/setup-ruby.  Arbitrary string that will be added to the cache key
of the bundler cache. Set or change it if you need to invalidate the cache.
See https://github.com/ruby/setup-ruby/blob/master/README.md and
https://github.com/ruby/setup-ruby/blob/master/action.yml.

    cache-version: # optional, default is 0
    # Ubuntu - install packages
    apt-get: # optional, default is 
    # macOS - install packages
    brew: # optional, default is 
    # MinGW - install MSYS2 mingw64 packages
    mingw: # optional, default is 
    # MinGW - install MSYS2 msys2 packages
    msys2: # optional, default is 
    # mswin - install MSYS2 packages (mingw64 packages need prefix)
    mswin: # optional, default is 
    # mswin - install Chocolatey packages
    choco: # optional, default is 
    # mswin - install vcpkg packages
    vcpkg: # optional, default is 
    # Base ruby-setup repository. It is executed before installing packages,
and after if 'bundle install' is used.  Only used for testing updates to
ruby/setup-ruby.  Changing this may run untrusted code.

    setup-ruby-ref: # optional, default is ruby/setup-ruby/v1
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
